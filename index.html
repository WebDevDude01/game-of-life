<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="submit-btn" b>Habit Tracker Application</h1>
    </header><hr>

    <!-- <form name="sign-in" id="sign-in" action="">

    </form> -->
    

    <form name="habit-ticket" id="create-habit-form" action="">
        <label for="habit">What habit do you wish to track?</label><br>
        <input type="text" id="habit" name="habit" placeholder="eg. Go to the gym"><br>
        <label for="tracking-length">How long do you want to track this habit?</label><br>
        
        <select name="length-of-time" id="tracking-length">

            <option value="week1" selected >1 Week</option>
            <option value="week2">2 Weeks</option>
            <option value="week3">3 Weeks</option>
            <option value="month">30 Days</option>
        </select><br>
        <button type="button">Submit form</button>

    </form>
    <script src="app.js"></script>
</body>
</html>
